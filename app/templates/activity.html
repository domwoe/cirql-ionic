<ion-view title="{{ACTIVITY | translate}}">

    <ion-nav-buttons side="left">
        <button class="button-clear" ng-click="goToRoom()">
            <i class="ion-chevron-left"></i>
            <span translate>BACK</span>
        </button>
    </ion-nav-buttons>

    <ion-content class="has-header">
    <div class="activity">
        <div class="list card opaque item-text-wrap" ng-repeat="activity in activities">
            <div class="item">
                {{activity.date | customTime }} {{activity.msg}}
            </div>
        </div>
     </div>   

    </ion-content>

</ion-view>
