<ion-view title="{{ACTIVITY | translate}}">

    <ion-nav-buttons side="left">
        <button class="button-clear" ng-click="goToRoom()">
            <i class="ion-chevron-left"></i>
            <span translate>BACK</span>
        </button>
    </ion-nav-buttons>

    <ion-content class="has-header">
    <div class="activity">
        <div class="list card opaque item-text-wrap" ng-repeat="activity in activities | orderBy: 'date' : true ">
            <div class="item">
                <p class="activity-date">{{activity.date | toDay | translate}} {{activity.date | toDate | date: 'H:mm' }}</p> {{activity.msg}}
            </div>
        </div>
     </div>   
    <div class="center">
         <button translate class="button  button-outline button-stable" ng-click="loadActivites(5)">
            MORE
        </button>
    </div>    
    

    </ion-content>

</ion-view>
