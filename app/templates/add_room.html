<ion-view>
  <ion-nav-buttons side="left">
  <button class="button-clear" ng-click="goToHome()">
    <i class="ion-arrow-left-c"></i> Room
  </button>
  </ion-nav-buttons>
  <div class="wrapper">
    <div class="circle">
    </div>
    <ion-content class="has-header" scroll="false">
      <div class="add-room">
        <div class="title">
          <h1>Add a room to your home</h1>
        </div>
        <p class="error">{{err}}</p>
        <form role="form">
          <div class="form-group">
            <input type="text" ng-model="room.name" class="form-control" id="roomName" placeholder="Give your room a name">
          </div>
          <div class="form-group">
            <select ng-model="room.category" class="form-control placeholder"id="roomCategory" placeholder="Category (Dropdown)">
              <option value="" disabled selected>Category</option>
              <option value="bathroom">Bathroom</option>
              <option value="bedroom">Bedroom</option>
              <option value="livingroom">Livingroom</option>
              <option value="office">Office</option>
            </select>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-default btn-block btn-primary">Add Thermostat</button>
          </div>
          <div class="form-group">
            <button ng-click="createRoom(room.name, room.category)" type="submit" class="btn btn-default btn-block btn-success">Add room</button>
          </div>
          <div class="form-group">
            <a ng-href="/" class="btn btn-default btn-block">Cancel</a>
          </div>
        </form>
      </div>
    </ion-content>
  </div>
</ion-view>
