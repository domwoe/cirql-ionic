<ion-view title="{{'CHAT' | translate}}">
  <ion-nav-buttons side="left">
  <button class="button-clear" ui-sref="app.home">
    <i class="ion-chevron-left"></i> {{'HOME' | translate}}
  </button>
  </ion-nav-buttons>
  <ion-content scroll="true" class="has-header" style="padding: 10px;">
    <ol class="messages">
      <li ng-class="{'userMsg': message.residentId == residentId}" ng-repeat="message in messages">
        <div>
          <span ng-if="message.residentId != residentId" class="message-username">{{message.username}}</span>
          <p ng-bind="message.content" ng-class="{'userMsg': message.residentId == residentId}"></p>
        </div>
      </li>
    </ol>
  </ion-content>
  <ion-footer-bar style="display:inline">
    <form ng-submit="sendMessage()" class="message-form">
      <label class="item-input-wrapper">
        <input ng-model="newMessage" class="input-message" type="text" placeholder="Message">
      </label>
    </form>
  </ion-footer-bar>
</ion-view>
