<div id="content" class="scrollable">
  <div class="circle circle-wizard">
    <div class="step step-1 step-active">1</div>
    <div class="step step-2">2</div>
    <div class="step step-3">3</div>
    <div class="step step-4">4</div>
    <div class="title">
      <h1>Create your account</h1>
    </div>
    <p class="error">{{err}}</p>
    <form role="form">
      <div class="form-group">
        <input type="email" ng-model="email" class="form-control" id="InputEmail1" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" ng-model="pass" class="form-control" id="InputPassword1" placeholder="Password">
      </div>
      <div ng-cloak class="form-group">
        <input type="password" ng-model="confirm" class="form-control" id="InputPassword1" placeholder="Retype Password">
      </div>
      <div ng-cloak class="form-group">
        <button ng-click="createAccount(email, pass, confirm)" class="btn btn-success btn-block">Next</button>
      </div>
      <div ng-cloak class="form-group">
        <a ng-href="/" class="btn btn-default btn-block">Cancel</a>
      </div>
    </form>
  </div>
</div>
