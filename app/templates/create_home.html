<div id="content" class="scrollable">
  <div class="circle circle-wizard">
    <a class="step step-1 step-done">1</a>
    <a class="step step-2 step-done">2</a>
    <a class="step step-3 step-active">3</a>
    <a class="step step-4">4</a>
    <div class="title">
      <h1>Tell us about your home</h1>
    </div>
    <p class="error">{{err}}</p>
    <form role="form">
      <div class="form-group">
        <input type="text" ng-model="home.name" class="form-control" id="homeName" placeholder="Give your home a name">
      </div>
      <div class="form-group">
        <input type="text" ng-model="home.address" class="form-control" id="homeAddress" placeholder="Address">
      </div>
      <div class="form-group">
        <input type="text" ng-model="home.city" class="form-control" id="homeCity" placeholder="City">
      </div>
      <div class="form-group">
        <input type="text" ng-model="home.postcode" class="form-control" id="homePostcode" placeholder="Postcode">
      </div>
      <div class="form-group">
        <input type="text" ng-model="home.country" class="form-control" id="homeCountry" placeholder="Country">
      </div>
      <button ng-click="createHome()" type="submit" class="btn btn-default btn-block btn-success">Next</button>
    </form>
  </div>
</div>
