<ion-view title="{{'HISTORY' | translate}}">

    <ion-nav-buttons side="left">
        <button class="button-clear" ng-click="goToRoom()">
            <i class="ion-chevron-left"></i>
            <span translate>BACK</span>
        </button>
    </ion-nav-buttons>

    <ion-content class="has-header" scroll="false" data-tap-disabled="true" on-swipe-left="nextDay()" on-swipe-right="lastDay()">
        <highchart id="chart" config="chartConfig"></highchart>
    </ion-content>
</ion-view>
