<ion-view title="{{'HOME_SETTINGS' | translate}}">
  <ion-nav-buttons side="left">
  <button class="button-clear" ui-sref="app.home">
    <i class="ion-chevron-left"></i> {{'HOME' | translate}}
  </button>
  </ion-nav-buttons>
  <ion-content class="has-header" scroll="false">
    <div class="create">
      <div class="title">
        <h1></h1>
      </div>
      <div class="error" ng-if="errorMessage" ng-bind="errorMessage">
      </div>
      <div class="list">
        <div class="item item-input-inset transparent">
          <label class="item-input-wrapper">
            <input type="text" ng-model="home.name" placeholder="{{'GIVE_HOME_NAME' | translate}}">
          </label>
        </div>
        <div class="item item-input-inset transparent">
          <label class="item-input-wrapper">
            <input type="text" ng-model="home.address" placeholder="{{'HOME_ADDRESS' | translate}}">
          </label>
        </div>
        <div class="item item-input-inset transparent">
          <label class="item-input-wrapper">
            <input type="text" ng-model="home.city" placeholder="{{'HOME_CITY' | translate}}">
          </label>
        </div>
        <div class="item item-input-inset transparent">
          <label class="item-input-wrapper">
            <input type="text" ng-model="home.postcode" placeholder="{{'HOME_POSTCODE' | translate}}"> </label>
        </div>
        <div class="item item-input-inset transparent">
          <label class="item-input-wrapper">
            <input type="text" ng-model="home.country" placeholder="{{'HOME_COUNTRY' | translate}}">
          </label>
        </div>
        <button translate ng-click="saveHome(home)" type="submit" class="button button-stable button-balanced button-block">SAVE</button>
      </div>
    </div>
  </ion-content>
</ion-view>
