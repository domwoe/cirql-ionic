<ion-view title="{{'CHANGE_PASSWORD' | translate}}">
  <ion-nav-buttons side="left">
  <button class="button-clear" ui-sref="app.home_settings">
    <i class="ion-chevron-left"></i> {{'BACK' | translate}}
  </button>
  </ion-nav-buttons>
  <ion-content class="has-header" scroll="false">
    <div class="create">
      <div class="error" ng-if="errorMessage" ng-bind="errorMessage">
      </div>
      <form ng-submit="changePassword(oldPass, newPass, confirm)">
        <div class="list">
          <div class="item item-input-inset transparent">
            <label class="item-input-wrapper">
              <input type="password" ng-model="oldPass" placeholder="{{'OLD_PASSWORD' | translate}}">
            </label>
          </div>
          <div class="item item-input-inset transparent">
            <label class="item-input-wrapper">
              <input type="password" ng-model="newPass" placeholder="{{'NEW_PASSWORD' | translate}}">
            </label>
          </div>
          <div class="item item-input-inset transparent">
            <label class="item-input-wrapper">
              <input type="password" ng-model="confirm" placeholder="{{'RETYPE_PASSWORD' | translate}}">
            </label>
          </div>
          <button translate type="submit" class="button button-stable button-balanced button-block">CHANGE_PASSWORD</button>
        </div>
      </form>
    </div>
  </ion-content>
</ion-view>
