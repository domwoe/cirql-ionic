<div id="content" class="scrollable" snap-content>
  <div class="circle">
    <div class="title">
      <h1>Connected intelligent room climate</h1>
    </div>
    <p class="error">{{err}}</p>
    <form role="form">
      <div class="form-group">
        <input type="email" ng-model="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" ng-model="pass" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <button ng-click="passwordLogin(email, pass)" class="btn btn-success btn-block">Log In</button>
      </div>
      <div class="form-group">
        <div class="center-block">
          <div class="divider">
            <hr class="pull-left"/>OR<hr class="pull-right" />
          </div>
        </div>
      </div>
      <div class="form-group">
        <a ng-click="create()" class="btn btn-primary btn-block">Create New Account</a>
      </div>
    </form>
  </div>
</div>
