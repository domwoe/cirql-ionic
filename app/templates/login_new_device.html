<div class="circle">
  <div class="title">
    <div>
      <h1>Hi!</h1>
      <p translate>NEW_DEVICE_MSG</p>
    </div>
  </div>
  <p class="error">{{err}}</p>
  <form role="form">
    <div class="form-group">
      <button class="btn btn-primary btn-block" ng-repeat="resident in residents">{{resident.name}}</button>
    </div>
    <div class="form-group">
      <div class="center-block">
        <div class="divider">
          <hr translate class="pull-left"/>OR<hr class="pull-right" />
        </div>
      </div>
    </div>
    <div class="form-group">
      <p translate>CREATE_NEW_USER</p>
    </div>
    <div class="form-group">
      <input type="email" ng-model="resident.name" class="form-control" id="InputUserResident" placeholder="{{'ENTER_NAME' | translate}}">
    </div>
    <div class="form-group">
      <button class="btn btn-success btn-block">Log In</button>
    </div>
  </form>
</div>
