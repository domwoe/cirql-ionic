<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-transparent">
      <!--<ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back</ion-nav-back-button>-->
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <!-- <header class="bar bar-header bar-stable">
      <h1 class="title">Menu</h1>
    </header> -->
    <ion-content scroll="true" class="center">
      <div class="list">
        <div translate class="item nav-clear menu-close" ui-sref="app.home">
          HOME
        </div>
        <div translate class="item nav-clear menu-close"  ng-show="isHome()" ui-sref="app.addRoom">
          ADD_ROOM
        </div>
        <div show-alert>
          <div ng-if="isRoom()" ng-cloak class="residents residents-select">
            <div class="resident" ng-class="{unselected: !isBoundResident(resident)}" ng-repeat="resident in residents">
              <img class="avatar" ng-click="toggleBoundResident(resident)" ng-src="./images/avatar{{resident.avatar || '0'}}.png"></img>
              <br></br>
              {{resident.name}}
            </div>
          </div>
          <span><ion-toggle id="autoaway-toggle" style="margin-top:-35px" ng-if="isRoom()" ng-disabled="mode.$value === 'manu' || !hasBoundResidents()" ng-model="usesAutoAway.$value" toggle-class="toggle-balanced" ng-change="changeAutoAway()">AutoAway</ion-toggle></span>
        </div>

        <div translate class="item nav-clear menu-close"  ng-show="isRoom()" ng-click="goToSchedule()">
          SCHEDULE
        </div>
        <div translate class="item nav-clear menu-close"  ng-show="isRoom()" ui-sref="app.activity({roomId: room})">
          ACTIVITY
        </div>
        <div translate class="item nav-clear menu-close" ng-show="isRoom()" ui-sref="app.thermostats({roomId: room, fromRoom: true})">
          THERMOSTATS
        </div>
        <div show-alert class="item nav-clear menu-close" ng-show="isRoom()">
          Netatmo
        </div>
        <div translate class="item nav-clear menu-close"  ng-show="isRoom()" ui-sref="app.room_settings({roomId: room})">
          ROOM_SETTINGS
        </div>
        <div class="item nav-clear menu-close"  ng-show="isHome()" ui-sref="app.gateway({home: true})">
          Gateway
        </div>
        <div translate class="item nav-clear menu-close"  ng-show="isHome()" ui-sref="app.resident_settings">
          RESIDENT_SETTINGS
        </div>
        <div translate class="item nav-clear menu-close"  ng-show="isHome()" ui-sref="app.home_settings">
          HOME_SETTINGS
        </div>
        <div translate class="item nav-clear menu-close" ng-click="logout()">
          LOGOUT
        </div>
      </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
