<ion-view title="Netatmo">

    <ion-nav-buttons side="left">
        <button class="button-clear" ng-click="goToRoom()">
            <i class="ion-chevron-left"></i> Room
        </button>
    </ion-nav-buttons>

    <ion-content class="has-header" scroll="false">

        <div class="list card opaque">
            <div class="item">
                <div class="row">
                    <div class="col">
                        Station:
                    </div>
                    <div class="col">
                        {{netatmo.station.name}}
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        Module:
                    </div>
                    <div class="col">
                        {{netatmo.module.obj.name}}
                    </div>
                </div>

            </div>

            <div class="item item-image">
                <button class="button button-full button-assertive" ng-click="delNetatmo()">
                    Remove
                </button>
            </div>

        </div>
    </ion-content>
