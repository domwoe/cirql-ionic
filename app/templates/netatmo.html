<ion-view title="Netatmo">

    <ion-nav-buttons side="left">
        <button class="button-clear" ng-click="goToRoom()">
            <i class="ion-arrow-left-c"></i> Room
        </button>
    </ion-nav-buttons>

    <ion-content class="has-header" scroll="false">

        <div class="list card opaque">
            <div class="item">
                <p>Station: {{netatmo.station.name}}</p>
                <p>Module: {{netatmo.module.obj.name}}</p>
            </div>

            <div class="item item-image">
                <button class="button button-full button-assertive" ng-click="delNetatmo()">
                    Remove
                </button>
            </div>

        </div>

    </ion-content>
