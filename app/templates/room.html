<ion-view title="{{roomValues.name}}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header" scroll="false">
        <div class="h1 aligncenter"></div>
        <div class="center-block padding">
            <div room-temperature class="center-block in-background" hasthermostats="hasThermostats" scale="1.0" min="min" max="max" roomid="roomId" targettemp="roomValues.virtualTarget" measuredtemp="roomValues.temperature" mode="roomValues.mode" isaway="roomValues.isAway" usesautoaway="roomValues.usesAutoAway" color="{{ currentColor }}" bgcolor="{{ bgColor }}" radius="{{ radius }}" stroke="{{ stroke }}" displaytarget="true" ng-cloak>
            </div>
            <div id="modeSlider">
                <i class="ion-chevron-left arrow-left"></i>
                <ion-slide-box active-slide="modeToIndex(roomValues.mode)" on-slide-changed="changeMode($index)" does-continue="true" show-pager="false">
                    <ion-slide id="auto">
                        auto
                    </ion-slide>
                    <ion-slide id="manu">
                        manu
                    </ion-slide>
                </ion-slide-box>
                <i class="ion-chevron-right arrow-right"></i>
            </div>

            <div id="roomclimate" class="field-group" ng-show="hasRoomclimate" ng-cloak>
                <div class="field">
                    <climateindicator ng-click="openAirQualityPopover($event)" class="logo" type="airquality" value="sensor.co2" thresholds="roomValues.thresholds.co2"></climateindicator>
                    <div class="alignleft">Air Quality</div>
                    <div class="alignright">{{sensor.co2}}ppm</div>
                </div>
                <div class="field">
                    <climateindicator ng-click="openHumidityPopover($event)" class="logo" type="humidity" value="sensor.humidity" thresholds="roomValues.thresholds.humidity"></climateindicator>
                    <div class="alignleft">Humidity</div>
                    <div class="alignright">{{sensor.humidity}}%</div>
                </div>
            </div>
    </ion-content>
</ion-view>

<script id="airquality.html" type="text/ng-template">
  <ion-popover-view class="rc-popup">
    <ion-content>
      This is an airquality popup
    </ion-content>
  </ion-popover-view>
</script>

<script id="humidity.html" type="text/ng-template">
  <ion-popover-view>
    <ion-content>
      This is an humidity popup
    </ion-content>
  </ion-popover-view>
</script>
