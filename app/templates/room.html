<ion-view title="{{roomValues.name}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" scroll="false">
  <div class="h1 aligncenter"> {{roomValues.name}} </div>
  <div class="center-block" on-swipe-left="changeMode()">
    <!-- <div class="progress-wrapper" ng-style="{'font-size': ((radius + stroke)/ 3)+'px'}"> -->
      <div room-temperature
        class="center-block"
        scale="1.0"
        min="min"
        max="max"
        roomid="roomId"
        targettemp="roomValues.virtualTarget"
        measuredtemp="roomValues.temperature"
        mode="roomValues.mode"
        color="{{ currentColor }}" 
        bgcolor="{{ bgColor }}" 
        radius="{{ radius }}" 
        stroke="{{ stroke }}"
        displaytarget="true"
        on-swipe-left="changeMode(left)"
        on-swipe-right="changeMode(right)">
      </div>
    <!-- </div>  -->
  </div>
  <div id="roomclimate" class="field-group">
    <div class="field">  
      <object id="air-quality" class="logo yellow-bg" type="image/svg+xml" data="../images/Icon_Airquality.svg"></object>
        <div class="alignleft">
          Air Quality  
        </div>
        <div class="alignright"> {{sensor.co2}}ppm </div>
    </div>
    <div class="field"> 
      <object id="humidity" class="logo green-bg" type="image/svg+xml" data="../images/Icon_Humidity.svg"></object>
      <div class="alignleft"> Humidity </div>
      <div class="alignright"> {{sensor.humidity}}% </div>
    </div>
  </div>
  <div class="aligncenter activity-label" ng-click="goToSchedule(roomId)"> Activity Stream </div>
  </ion-content>
</ion-view>
