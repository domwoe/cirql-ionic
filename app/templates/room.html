<ion-view title="{{roomValues.name}}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    
    <ion-content class="has-header" scroll="false" ng-click="goToHome()">
        <div class="h1 aligncenter"></div>
        <div class="center-block padding">
            <div room-temperature class="center-block in-background" hasthermostats="hasThermostats" scale="1.0" min="min" max="max" roomid="roomId" targettemp="roomValues.virtualTarget" measuredtemp="roomValues.temperature" mode="roomValues.mode" valve="roomValues.valve" isaway="roomValues.isAway" usesautoaway="roomValues.usesAutoAway" color="{{ currentColor }}" bgcolor="{{ bgColor }}" radius="{{ radius }}" stroke="{{ stroke }}" displaytarget="true" addactivityfn="addRawActivity(activity)" stop-event="click">
            </div>
            <div id="modeSlider" stop-event="click">
                <i class="ion-chevron-left arrow-left"></i>
                <ion-slide-box active-slide="modeToIndex(roomValues.mode)" on-slide-changed="changeMode($index)" does-continue="true" show-pager="false">
                    <ion-slide id="auto">
                        auto
                    </ion-slide>
                    <ion-slide id="manu">
                        manu
                    </ion-slide>
                </ion-slide-box>
                <i class="ion-chevron-right arrow-right"></i>
            </div>
            <div ng-show="showNextTarget()" id="nextTarget">
                Next
                <br>{{roomValues.nextTarget}}Â°
                <br>{{nextTargetDate(roomValues.nextTargetDate) | date:'H:mm'}}
            </div>
        </div>

        <div id="roomclimate" class="field-group" ng-cloak>
            <div ng-if="roomValues.co2" class="field" ng-click="openAirQualityPopover($event)" stop-event="click">
                <climateindicator ng-click="openAirQualityPopover($event)" class="logo" type="airquality" cssclass="logo" value="roomValues.co2" thresholds="roomValues.thresholds.co2" stop-event="click"></climateindicator>
                <div translate class="alignleft">AIR_QUALITY</div>
                <div class="alignright">{{roomValues.co2}}ppm</div>
            </div>
            <div class="field" ng-if="roomValues.humidity" ng-click="openHumidityPopover($event)" stop-event="click">
                <climateindicator ng-click="openHumidityPopover($event)" class="logo" type="humidity" cssclass="logo" value="roomValues.humidity" thresholds="roomValues.thresholds.humidity" stop-event="click"></climateindicator>
                <div translate class="alignleft">HUMIDITY</div>
                <div class="alignright">{{roomValues.humidity}}%</div>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar class="bar-footer">
    <button translate class="button button-block button-light transparent" ng-click="goToActivity()">
            ACTIVITY
        </button>
    </ion-footer-bar>
</ion-view>
