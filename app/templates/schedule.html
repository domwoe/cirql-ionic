<ion-view animation="fade-in" title="{{'SCHEDULE' | translate}}">
	<ion-nav-buttons side="left">
        <button id="save" class="button-clear">
            <i class="ion-chevron-left"></i> <span translate>BACK</span>
        </button>
    </ion-nav-buttons>
	<room-schedule roomid="roomId" sync="obj" schedule="schedule" radius="radius" goback="goback(room,changedDay)" 			reload="reload(changedDay)" dayview="dayview">
	</room-schedule>
</ion-view>
