<ion-view title="Thermostats">

    <ion-nav-buttons side="left">
        <button class="button-clear" ng-click="goToRoom()">
            <i class="ion-chevron-left"></i> Room
        </button>
    </ion-nav-buttons>

    <ion-content class="has-header" scroll="true">

        <div class="list card opaque" ng-repeat="thermostat in thermostats | filter:thermostatFilter">
            <div class="item">
                <p>Serial No: {{thermostat.serialNo}}</p>
                <p>Battery: {{thermostat.fhem_battery}}</p>
                <p>Valve Position: {{thermostat.fhem_actuator}}</p>
                <p>State: {{thermostat.state}}</p>
                <p>Last Seen: {{thermostat.lastSeen}}</p>
            </div>

            <div ng-hide="isAddView" class="item item-image">
                <button class="button button-full button-assertive" ng-click="delThermostat(thermostat)">
                    Remove
                </button>
            </div>

            <div ng-show="isAddView" class="item item-image">
                <button class="button button-full button-balanced" ng-click="addThermostat(thermostat)">
                    Add
                </button>
            </div>


        </div>

    </ion-content>
    <div class="bar bar-footer bar-dark">
        <button ng-hide="isAddView" class="button button-full button-positive" ng-click="addThermostatView()">Add Thermostat</button>
        <button ng-show="isAddView" class="button button-full button-positive" ng-click="pairNewThermostat()">Pair New Thermostat</button>
    </div>
