<ion-view title="Thermostats">

    <ion-nav-buttons side="left">
        <button class="button-clear" ng-click="goToRoom()">
            <i class="ion-arrow-left-c"></i> Room
        </button>
    </ion-nav-buttons>

    <ion-content class="has-header" scroll="true">

        <div class="list card opaque" ng-repeat="thermostat in thermostats">
            <div class="item">
                <p>Serial No: {{thermostat.fhem_D-serialNr}}</p>
                <p>Battery: {{thermostat.fhem_battery}}</p>
                <p>Valve Position: {{thermostat.fhem_actuator}}</p>
                <p>Last Seen: {{thermostat.lastSeen}}</p>
            </div>

            <div class="item item-image">
                <button class="button button-full button-assertive" ng-click="delNetatmo()">
                    Remove
                </button>
            </div>

        </div>

    </ion-content>
    <div class="bar bar-footer bar-dark">
        <button class="button button-full button-positive">Add Thermostat</butoon>
    </div>
