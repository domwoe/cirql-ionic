<div id="content" class="scrollable">
  <div class="circle circle-wizard">
    <a class="step step-1 step-done">1</a>
    <a class="step step-2 step-active">2</a>
    <a class="step step-3">3</a>
    <a class="step step-4">4</a>
    <div class="title">
      <h1>Create your user</h1>
    </div>
    <p class="error">{{err}}</p>
    <form role="form">
      <div class="form-group">
        <button type="submit" class="btn btn-default btn-block btn-circle">Add a picture of you</button>
      </div>
      <div class="form-group">
        <input type="text" ng-model="resident.name" class="form-control" id="residentName" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <button ng-click="createResident(resident.name)" type="submit" class="btn btn-default btn-block btn-success">Next</button>
      </div>
    </form>
  </div>
</div>
