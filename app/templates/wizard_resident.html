<ion-view>
  <ion-header-bar class="bar-transparent">
    <h1 translate class="title">CREATE_ACCOUNT_TITLE</h1>
  </ion-header-bar>
  <div class="wrapper">
    <div class="circle">
      <div class="step step-1 step-done">1</div>
      <div class="step step-2 step-active">2</div>
      <div class="step step-3">3</div>
      <div class="step step-4">4</div>
    </div>
    <ion-content class="has-header" scroll="false">
      <div class="create">
        <div class="title">
          <h1 translate>CREATE_NEW_USER</h1>
        </div>
        <div class="error" ng-if="errorMessage" ng-bind="errorMessage">
        </div>
        <div class="list">
          <div class="item item-input-inset transparent">
            <label class="item-input-wrapper">
              <input type="text" ng-model="resident.name" placeholder="{{'ENTER_NAME' | translate}}">
            </label>
          </div>
          <li class="item item-toggle">
            Let Cirql detect if you are <br> away and save energy
            <label class="toggle toggle-balanced">
              <input type="checkbox">
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </li>
          <button translate ng-click="createResident()" class="button button-stable button-balanced button-block">NEXT</button>
        </div>
      </div>
    </ion-content>
  </div>
</ion-view>
