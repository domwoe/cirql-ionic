<ion-view title="{{roomValues.name}} {{'SETTINGS' | translate}}">
    <ion-nav-buttons side="left">
        <button class="button-clear" ng-click="goBack()">
            <i class="ion-chevron-left"></i>
            <span translate>BACK</span>
        </button>
    </ion-nav-buttons>
    <ion-content class="has-header center" scroll="true">
        <div class="create">
            <div class="list">
                <div class="item item-input-inset transparent">
                    <label class="item-input-wrapper">
                        <input type="text" ng-model="roomValues.name" class="form-control" id="roomName" placeholder="{{'GIVE_ROOM_NAME' | translate}}">
                    </label>
                </div>
                <label class="item item-input item-select transparent">
                    <div translate class="input-label">
                        CATEGORY
                    </div>
                    <select ng-model="roomValues.category" ng-options="category.$id as category.name | translate for category in categories" id="roomCategory"></select>
                </label>
                <!-- <button ng-click="addThermostat()" class="button button-light button-block transparent">Thermostats</button> -->

                <div class="padding">
                    <p translate>RESIDENT_BINDING_MSG</p>

                    <div ng-cloak class="residents residents-select center">
                        <div class="resident" ng-class="{unselected: !isBoundResident(resident)}" ng-repeat="resident in residents">
                            <img class="avatar" ng-click="toggleBoundResident(resident)" ng-src="./images/avatar{{resident.avatar || '0'}}.png" />
                            <br /> {{resident.name}}
                        </div>
                    </div>
                </div>
                <button translate class="button button-balanced button-block transparent" ng-click="save()">
                    SAVE
                </button>
                <button translate class="button button-assertive button-block transparent" ng-click="showConfirm()">
                    REMOVE_ROOM
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
